<div class="grid">
  <div class="col-10 col-offset-1 md:col-8 md:col-offset-2 lg:col-6 lg:col-offset-3">
    <div class="register-types">
      <div class="register-type register-type-company" [ngClass]="{'selected': registerCompany}" (click)="switchRegisterMode()">
        <img src="../../assets/images/company.png" alt="">
      </div>
      <div class="register-type register-type-candidate" [ngClass]="{'selected': !registerCompany}" (click)="switchRegisterMode()">
        <img src="../../assets/images/candidate.png" alt="">
      </div>
    </div>
    <div class="form-container">
      <app-register-company *ngIf="registerCompany"></app-register-company>
      <app-register-candidate *ngIf="!registerCompany"></app-register-candidate>
    </div>
  </div>
</div>
