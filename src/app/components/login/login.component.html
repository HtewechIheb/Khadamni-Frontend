<div class="grid">
  <div class="col-10 col-offset-1 md:col-6 md:col-offset-3 xl:col-4 xl:col-offset-4">
    <div class="form-container shadow-3">
      <h1 class="header">Login</h1>
      <form class="form" #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="field">
          <span class="p-float-label">
            <input inputId="email" type="email" pInputText />
            <label for="email">
              <fa-icon [icon]="faAt" class="icon-left"></fa-icon>Email
            </label>
          </span>
        </div>
        <div class="field">
          <span class="p-float-label">
            <input inputId="password" type="password" pInputText />
            <label for="password">
              <fa-icon [icon]="faLock" class="icon-left"></fa-icon>Password
            </label>
          </span>
        </div>
        <div class="double-field">
          <div class="checkbox-group">
            <p-checkbox [binary]="true" inputId="remember-me"></p-checkbox>
            <label for="remember-me" class="checkbox-label">Remember Me</label>
          </div>
          <a href="#">Forgot Password ?</a>
        </div>
        <div class="button">
          <p-button label="Login" styleClass="p-button-primary"></p-button>
        </div>
        <div class="footer">
          Don't have an account ? <a href="#">Register Here</a>
        </div>
      </form>
    </div>
  </div>
</div>
