<p-card [styleClass]="'card-button'">
  <div class="grid">
    <div class="col-8">
      <div class="p-card-title">{{ title }}</div>
      <div class="p-card-subtitle">{{ subTitle }}</div>
    </div>
    <div class="col-4">
      <div class="card-image">
        <img [src]="image" style="height: 5rem;">
      </div>
    </div>
  </div>
</p-card>
